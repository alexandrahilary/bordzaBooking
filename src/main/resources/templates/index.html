<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Welcome</h1>


<div class="contenu">
    <a th:href="@{/inscription}">Inscription</a>

    <table>
        <tr>
            <th>Id user</th>
            <th>Login</th>
            <th>Password</th>
        </tr>
        <tr th:each="myUser : ${usersMap}">
            <td th:utext="${myUser.getUsrId()}">...</td>
            <td th:utext="${myUser.getUsrLogin()}">...</td>
            <td th:utext="${myUser.getUsrPwd()}">...</td>
        </tr>
    </table>

    <table>
        <tr>
            <th>Id test</th>
            <th>prenom</th>
            <th>nom</th>
        </tr>
        <tr th:each="myTest : ${testsMap}">
            <td th:utext="${myTest.getTestId()}">...</td>
            <td th:utext="${myTest.getTestFirstname()}">...</td>
            <td th:utext="${myTest.getTestLastname()}">...</td>
        </tr>
    </table>

</div>
<br>
<div class="contenu">
    <a th:href="@{/calendar}">Calendrier</a>
</div>
<div class="contenu">
    <a th:href="@{/allevents}">Liste des évènements</a>
</div>
<div class="contenu">
    <a th:href="@{https://gist.github.com/mariehelene/0dadc76e704cc82bc85174fe5256f87b}">event.sql</a>
</div>

</body>

</html>
