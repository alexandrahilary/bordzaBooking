<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${pageTitle}"></title>
    <th:block th:include="fragments/general.html::headFiles"></th:block>
</head>

<body>

<header th:include="fragments/general.html::headerClient(myPageTitle=${pageTitle})"></header>

<div class="contenu">
    <a th:href="@{/inscription}">Inscription</a>
    <table>
        <tr>
            <th>Id user</th>
            <th>Login</th>
            <th>Password</th>
            <th>Id client</th>
            <th>nom</th>
            <th>prenom</th>
            <th>telephone</th>
            <th>cp</th>
            <th>ville</th>
            <th>date de naissance</th>
            <th>taille</th>
            <th>poids</th>
            <th>nom tuteur</th>
            <th>prenom tuteur</th>
            <th>telephone tuteur</th>
            <th>antecedents</th>
        </tr>
        <tr th:each="myClient : ${clientsList}">
            <td th:utext="${myClient.user.usrId}">...</td>
            <td th:utext="${myClient.user.usrEmail}">...</td>
            <td th:utext="${myClient.user.usrPwd}">...</td>
            <td th:utext="${myClient.cliId}">...</td>
            <td th:utext="${myClient.cliLastname}">...</td>
            <td th:utext="${myClient.cliFirstname}">...</td>
            <td th:utext="${myClient.cliPhone}">...</td>
            <td th:utext="${myClient.cliZipcode}">...</td>
            <td th:utext="${myClient.cliCity}">...</td>
            <td th:utext="${myClient.cliBirthdate}">...</td>
            <td th:utext="${myClient.cliHeight}">...</td>
            <td th:utext="${myClient.cliWeight}">...</td>
            <td th:utext="${myClient.cliTutorLastname}">...</td>
            <td th:utext="${myClient.cliTutorFirstname}">...</td>
            <td th:utext="${myClient.cliTutorPhone}">...</td>
            <td th:utext="${myClient.cliComment}">...</td>
        </tr>
    </table>
</div>
<br>
<ul>
    <li><a th:href="@{/calendar}">Calendrier</a></li>
    <li><a th:href="@{/newCourse}">Nouveau Cours</a></li>

</ul>

</body>

</html>
