<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:form="http://www.springframework.org/tags/form">
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reservation</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>
<div class="container">
    <h2>
        <p class="bg-dark text-white">Réservation</p>
    </h2>
    <form action="#" th:action="@{/reservation}" th:object="${modelClient}" method="post">
    <div class="listeinfo">
        <ul class="list-unstyled">
            <li>Date du cours :</li>
            <li>Horaires : de </li>
            <li>Pratique et discilpine : </li>
            <li>Niveau : </li>
        </ul>
    </div>

    <div class="form-group">
        <label for="prefered_location">Lieu souhaité :<em class="important">*</em></label>
        <select class="custom-select"><option id="prefered_location" selected>Choix lieu souhaité</option>
            <option value="1">Darwin</option>
            <option value="2">les Quais Bordeaux</option>
            <option value="3">Rocher Palmer</option>
        </select>

        <small class="form-text text-muted">Ce lieu n'est pas définitif, il sera validé ou non par votre formateur</small>
    </div>




    <div class="form-group">
        <h3>Prêt de Matériel:<em class="important">*</em></h3>http://

        <div class="row ">
            <div class="col">
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="equipment_loan" id="loan1" value="option1">
                    <label class="form-check-label" for="loan1">Oui</label>
                </div>


                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="equipment_loan" id="loan2" checked value="option2" >
                    <label class="form-check-label" for="loan2">Non</label>

                </div>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Valider</button>

    </form>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>



</body>
</html>
