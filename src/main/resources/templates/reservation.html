<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:form="http://www.springframework.org/tags/form">
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>

<body>
<div class="container">
    <h2>
        <p class="bg-dark text-white">Réservation cours</p>
    </h2>
    <form action="#" th:action="@{/reservation}" th:object="${modelCourse}" method="post">
        <div class="listeinfo">
            <ul class="list-unstyled">
                <li>Date du cours : <span
                        th:utext="${#strings.capitalize(#temporals.dayOfWeekName(modelCourse.getCrsFromDate()))}"></span>
                    <span th:utext="${#temporals.day(modelCourse.getCrsFromDate())}"></span>
                    <span th:utext="${#temporals.monthName(modelCourse.getCrsFromDate())}"></span>
                    <span th:text="${#temporals.year(modelCourse.getCrsFromDate())}"></span></li>

                <li>Horaires : de <span
                        th:utext="${#temporals.format(modelCourse.getCrsFromDate(), 'HH:mm')}"></span>
                    à
                    <span th:utext="${#temporals.format(modelCourse.getCrsToDate(), 'HH:mm')}"></span>
                </li>

                <li>Pratique et discipline : <span th:utext="${modelCourse.discipline.disLabel}"></span>
                </li>
                <li>Niveau : <span th:utext="${modelCourse.level.levCourseLabel}"></span></li>
            </ul>
        </div>

        <div class="form-group">
            <label for="loc-select"><strong>Lieu souhaité <span class="required-star">*</span></strong></label>
            <select id="loc-select" th:field="*{location}" class="custom-select">
                <option th:each="myLoc : ${modelLocationsList}" th:value="${myLoc.getLocId()}"
                        th:text="${myLoc.getLocLabel()}"></option>
            </select>

            <small class="form-text text-muted">Ce lieu n'est pas définitif, il sera validé ou non par votre
                formateur</small>
        </div>

        <!--
            <div class="form-group">
                <label for="prefered_location">Lieu souhaité :<em class="required-star">*</em></label>
                <select class="custom-select"><option id="prefered_location" selected>Choix lieu souhaité</option>
                    <option value="1">Darwin</option>

                    <option value="3">Rocher Palmer</option>
                </select>

                <small class="form-text text-muted">Ce lieu n'est pas définitif, il sera validé ou non par votre formateur</small>
            </div>
        !-->

        <div class="form-group" th:object="${modelCourseClient}">
            <label><strong>Prêt de matériel <span class="required-star">*</span></strong></label>
            <div class="row">
                <div class="col">
                    <input type="radio" th:field="*{bkMat}" id="oui" th:value="0" >
                    <label for="oui">Oui</label>
                </div>
                <div class="col">
                    <input type="radio" th:field="*{bkMat}" id="non" th:value="1" th:checked>
                    <label for="non">Non</label>
                </div>
            </div>
        </div>


        <!--
            <div class="form-group">
                <h3>Prêt de Matériel:<em class="required-star">*</em></h3>http://

                    <div class="col">
                        <div class="form-check ">

                        </div>
                    </div>
                </div>
            </div>
        !-->
        <button type="submit" class="btn btn-primary">Valider</button>

    </form>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</body>
</html>
