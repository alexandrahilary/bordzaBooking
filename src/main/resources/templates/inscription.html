<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:form="http://www.springframework.org/tags/form">
<head>
    <meta charset="UTF-8"/>
    <title>Inscription</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="contenu">

    <h1>Inscription</h1>

    <form action="#" th:action="@{/inscription}" th:object="${modelClient}" method="post">

        <div class="form-group">
            <div class="row ">
                <div class="col">
                    <div class="input_group-identity">
                        <label class="label--desc">Nom<em class="important">*</em></label>
                        <input required class="form-control" type="text" name="name" th:field="*{cliLastname}"
                               placeholder="Nom">
                    </div>
                </div>
                <div class="col">
                    <div class="input_group-identity">
                        <label class="label--desc">Prénom<em class="important">*</em></label>
                        <input required class="form-control" type="text" first_name="first_name"
                               th:field="*{cliFirstname}" placeholder="Prénom">
                    </div>
                </div>
            </div>

            <div class="form-row" th:object="${modelUser}">
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" required class="form-control" th:field="*{usrEmail}" placeholder="Email"
                           id="inputEmail"/>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword">Password</label>
                    <input type="password" required class="form-control" th:field="*{usrPwd}" placeholder="Mot de passe"
                           id="inputPassword"/>
                </div>
                <input type = "hidden" th:field="*{usrRole}">
            </div>
        </div>


        <label for="phone">N° Téléphone : <em class="important">*</em></label>
        <input type="tel" required class="form-control" id="phone" pattern="([0-9]{2}){5}" th:field="*{cliPhone}"
               name="phone"
               placeholder="N° téléphone">

        <h3>Adresse :<em class="important">*</em></h3>

        <div class="row ">
            <div class="col">
                <div class="input_group-identity">
                    <input required class="form-control" type="text" name="postal_code" minlength="5" maxlength="5" pattern="[0-9]{5}"
                           th:field="*{cliZipcode}" placeholder="CP">
                </div>
            </div>
            <div class="col">
                <div class="input_group-identity">
                    <input class="form-control" type="text" town="town" th:field="*{cliCity}" placeholder="Ville">
                </div>
            </div>
        </div>

        </hr><p>Autres :</p>
        <div class="row ">
            <div class="col">
                <div class="input_group-identity">
                    <label class="label--desc">Date de naissance<em>*</em></label>
                    <input class="form-control" type="date" name="birthday_date" th:field="*{cliBirthdate}">
                </div>
            </div>
            <div class="col">
                <div class="input_group-identity">
                    <label class="label--desc">Taille (cm)</label>
                    <input class="form-control" type="number" min="100" max="250"
                           height="height" th:field="*{cliHeight}" placeholder="Hauteur">
                </div>
            </div>
            <div class="col">
                <div class="input_group-identity">
                    <label class="label--desc">Poids (kg)</label>
                    <input class="form-control" type="number" min="30" max="200"
                           weight="weight" th:field="*{cliWeight}" placeholder="Poids">
                </div>
            </div>
        </div>
        <hr/>

        <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
           aria-controls="collapseExample">
            Si mineur
        </a>

        <div class="collapse" id="collapseExample">
            <div class="card card-body">
                <div class="row ">
                    <div class="col">
                        <div class="input_group-identity">
                            <label class="label--desc">Nom du Tuteur/Tutrice</label>
                            <input class="form-control" type="text" name="tutor_name" th:field="*{cliTutorLastname}"
                                   placeholder="Nom">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input_group-identity">
                            <label class="label--desc">Prénom du Tuteur/Tutrice</label>
                            <input class="form-control" type="text" first_name="tutor_first_name"
                                   th:field="*{cliTutorFirstname}" placeholder="Prénom">
                        </div>
                    </div>
                </div>

                <label for="tutor_phone">N° Téléphone du Tuteur : </label>
                <input type="tel" class="form-control" id="tutor_phone" name="tutor_phone" th:field="*{cliTutorPhone}"
                       placeholder="N° téléphone">
            </div>
        </div>

        <hr/>
        <h2>Informations complémentaires :</h2>
        <h3>Niveau :</h3>

        <div class="row " th:each="myLvl : ${modelLevel}">

            <div class="col">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio"
                           th:field="*{level}"
                           th:value="${myLvl.getLevId()}"/>
                    <label class="form-check-label"
                           th:for="${#ids.prev('level')}"
                           th:text="${myLvl.getLevClientLabel()}">
                    </label>
                </div>
            </div>
        </div>

        <h3>Antécédents médicaux : </h3>
        <div class="row">
            <div class="col">
                    <textarea id="medical_information" class="form-control" rows="3"
                              name="medical_information" th:field="*{cliComment}"></textarea>
            </div>
        </div>
        <hr>

        <button type="submit" class="btn btn-primary">Valider</button>


    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
